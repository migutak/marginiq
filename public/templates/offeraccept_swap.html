<!-- Main content -->
<section class="container">
<i class="fa fa-arrow-left"></i> <a href="#/homeswap">Back</a>
<div class="row">
            	<div class="cloading"></div>
                <form ng-submit="accept()" method="post" id="swaporderform" class="form-horizontal">
                	<p>__________ Near Leg __________</p>
                	<div class="form-group">
				    	<label class="col-xs-3 control-label">Currency pair</label>
				    	<div class="col-xs-5 selectContainer">
						    <input type="text" class="form-control" ng-model="acceptofferswap.ccypair" disabled>
				    	</div>
				    </div>
	                <div class="form-group">
				        <label class="col-xs-3 control-label">Buy/Sell</label>
				        <div class="col-xs-5 selectContainer">
				            <input type="text" class="form-control" ng-model="acceptofferswap.buysell_disp" disabled>
				        </div>
				    </div>
				    
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Near Date</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
                            	<div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="datepicker" id="neardate" name="neardate" ng-model="acceptofferswap.neardate" required/>
                            </div><!-- /.input group -->
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Offered Near Rate</label>
				    	<div class="col-xs-5 selectContainer">
						    <input type="text" class="form-control" ng-model="acceptofferswap.nearfinal" disabled>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Buy Amount</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
				    			<div class="input-group-addon">
                                    {{acceptofferswap.nearbuyorderamountccy_disp}}
                                </div>
				    			<input type="text" class="form-control" ng-model="acceptofferswap.nearbuyorderamount_disp" disabled>
				    		</div>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Sell Amount</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
				    			<div class="input-group-addon">
                                    {{acceptofferswap.nearsellorderamountccy_disp}}
                                </div>
				    			<input type="text" class="form-control" ng-model="acceptofferswap.nearsellorderamount_disp" disabled>
				    		</div>
				    	</div>
				    </div>
				    <p>__________ Far Leg __________</p>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Far Date</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
                            	<div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="datepicker" id="fardate" name="fardate" ng-model="acceptofferswap.fardate" required/>
                            </div><!-- /.input group -->
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Offered Far Rate</label>
				    	<div class="col-xs-5 selectContainer">
						    <input type="text" class="form-control" ng-model="acceptofferswap.farfinal" disabled>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Buy Amount</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
				    			<div class="input-group-addon">
                                    {{acceptofferswap.farbuyorderamountccy_disp}}
                                </div>
				    			<input type="text" class="form-control" ng-model="acceptofferswap.farbuyorderamount_disp" disabled>
				    		</div>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Sell Amount</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
				    			<div class="input-group-addon">
                                    {{acceptofferswap.farsellorderamountccy_disp}}
                                </div>
				    			<input type="text" class="form-control" ng-model="acceptofferswap.farsellorderamount_disp" disabled>
				    		</div>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Offered By (Bank)</label>
				    	<div class="col-xs-5 selectContainer">
						    <input type="text" class="form-control" ng-model="acceptofferswap.offeredby" disabled>
				    	</div>
				    </div>
				    
                    <div class="form-group">
                    	<label class="col-xs-3 control-label">Bank Comment</label>
                    	<div class="col-xs-5 selectContainer">
                    		<textarea class="form-control" rows="3" placeholder="Enter ..." ng-model="acceptofferswap.comment" disabled></textarea>
                    	</div>
                    </div>
                    <div class="form-group">
                    <label class="col-xs-3 control-label"></label>
                    	<div class="col-xs-5 selectContainer">
                    		<button type="submit" class="btn btn-info">Confirm Accept</button>
                    		<a class="btn btn-danger" href="#/homeswap">Cancel</a> 
                    	</div>
                    </div>
                </form>
            </div>
</section>
