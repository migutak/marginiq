<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="chart">
                                <!-- Sales Chart Canvas -->
                                <div id="contchart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                            </div><!-- /.chart-responsive -->
                        </div>
                        <div class="col-md-4">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Open Orders</h3><br>
                                    <a href="#/home">Forex Spot <span class="label label-info">{{spotnotification}}</span></a> | <b>Forex Swap <span class="label label-info">{{swapnotification}}</span></b> | <a href="#/homeforward">Forex Forward <span class="label label-info">{{forwardnotification}}</span></a> | <a href="#/homemm"> Money Market <span class="label label-info">{{mmnotification}}</span></a>
                                    <div class="box-tools pull-right">
                                        <input ng-model="query" type="text" placeholder="Filter by" autofocus>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body" style="max-height: 300px;overflow-y: scroll;">
                                    <div class="cloading"></div>
				                  <ul class="products-list product-list-in-box">
				                    <li class="item" ng-repeat="ord in orders_swap | filter:query">
				                      <div class="product-img">
				                        <img src="plugins/dist/img/default-50x50.gif"/>
				                      </div>
				                      <div class="product-info">
				                        <span class="product-title">
				                          {{ord.usernamefk}} <span class="label label-warning pull-right">{{ord.nearbuyorderamountccy}} {{ord.nearbuyorderamount | number}}</span>
				                        </span>
				                        <span class="product-description">
				                          {{ord.ccypair}}
				                        </span>
				                        <a href="#/newswapoffer/{{ord.orderindex}}" class="product-title">New Swap Offer</a>
				                      </div>
				                    </li><!-- /.item -->
				                  </ul>
				                </div><!-- /.box-body -->
                                <div class="box-footer text-center">
                                    <a href="#" class="uppercase">View All Orders</a>
                                </div><!-- /.box-footer -->
                            </div><!-- /.box -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <!--<div class="row" style="min-height:400px">
            
              <iframe src="https://10ay.online.tableau.com/#/site/inteligen/views/AnalyzeSuperstore/Product?:iid=3" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>
            <div class="col-md-12"> 
            </div><!-- /.col -->
          <!--</div> -->
</section>

    <script type="text/javascript">
        $(function () {
          $('#contchart').highcharts({
              chart: {
                  type: 'line'
              },
              title: {
                  text: 'Exchange Rates'
              },
              subtitle: {
                  text: 'Source: BBC Business'
              },
              credits: {
                  enabled: false
              },
              xAxis: {
                  categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
              },
              yAxis: {
                  title: {
                      text: 'Rate to Kshs'
                  }
              },
              plotOptions: {
                  line: {
                      dataLabels: {
                          enabled: true
                      },
                      enableMouseTracking: false
                  }
              },
              series: [{
                  name: 'USD',
                  data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
              }, {
                  name: 'GBP',
                  data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
              }]
          });
      });
    </script>
