<!-- Main content -->
<section class="content">

	<a href="#/newforward">Back</a>

	<div class="container">          
	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>Schedule</th>
	        <th>Buy order amount</th>
	        <th>Sell order amount</th>
	        <th>Settlement Dates</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="schedule in schedules">
	        <td>{{schedule.frequency}}</td>
	        <td>{{schedule.buyamount}}</td>
	        <td>{{schedule.sellamount}}</td>
	        <td>{{schedule.startdate}}</td>
	      </tr>
	    </tbody>
	  </table>
	</div>


</section>
