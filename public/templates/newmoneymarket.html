
     
<div class="content" cg-busy="{promise:promise,templateUrl:templateUrl,message:'Data being submitted',backdrop:backdrop,delay:0,minDuration:700}">
	 <a href="#/neworder">Forex Spot</a> | <a href="#/newswap">Forex Swap</a> | <a href="#/newforward">Forex Forward</a> | <b>Money Market</b>
        <section class="content">
        	<h1 class="container">Money Market</h1>
        	<div class="cloading"></div>
            <div class="row">
                <form ng-submit="save_mm_Order()" method="post" id="newmmform" class="form-horizontal">
	                <div class="form-group">
				    	<label class="col-xs-3 control-label">Type</label>
				    	<div class="col-xs-5 selectContainer">
				    		<select class="form-control" ng-model="newmmorder.mmtype">
		                      <option value="Deposit">Deposit</option>
		                      <option value="Placement">Placement</option>
		                    </select>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Currency</label>
				    	<div class="col-xs-5 selectContainer">
				    		<select class="form-control select2" ng-model="newmmorder.ccy">
		                      <option ng-repeat="option in currency" value="{{option.code}}">{{option.code}} {{option.description}}</option>
		                    </select>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Nominal Amount</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
				    			<div class="input-group-addon">
                                    {{ccytitle}}
                                </div>
				    			<input type="text" class="form-control" ng-model="newmmorder.orderamount">
				    		</div>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">From</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
                            	<div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="datepicker" id="mmfrom" name="mmfrom" ng-model="newmmorder.mmfrom" required/>
                            </div><!-- /.input group -->
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">To</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
                            	<div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="datepicker" id="mmto" name="mmto" ng-model="newmmorder.mmto" required/>
                            </div><!-- /.input group -->
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Tenor</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
				    			
				    			<input type="text" class="form-control" ng-model="newmmorder.tenuredisp" disabled>
				    			
				    		</div>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Select Bank(s)</label>
				    	<div class="col-xs-4 selectContainer">
						    <select class="form-control select2" multiple="multiple" data-placeholder="Select Bank(s)" ng-model="newmmorder.bank">
		                      <option ng-repeat="option in banks" value="{{option.bankid}}">{{option.bankname}}</option>
		                    </select>
				    	</div>
				    	<div class="col-xs-3 selectContainer"><input type="checkbox" ng-model="newmmorder.mybanks" name="mybanks" /><span class="text"> Only my Banks</span></div>
				    </div>
				    
                    <div class="form-group">
                    	<label class="col-xs-3 control-label">Comment</label>
                    	<div class="col-xs-5 selectContainer">
                    		<textarea class="form-control" rows="3" placeholder="Enter ..." ng-model="newmmorder.custcomment"></textarea>
                    	</div>
                    </div>
                    <div class="form-group">
                    <label class="col-xs-3 control-label"></label>
                    	<div class="col-xs-5 selectContainer">
                    		<button type="submit" class="btn btn-info" ng-disabled="newmmform.$invalid">Submit</button>
                    		<a class="btn btn-danger" href="#/homemoneymarket">Cancel</a> 
                    	</div>
                    </div>
                </form>
            </div>
        </section>
</div>

<style type="text/css">
#bootstrapSelectForm .selectContainer .form-control-feedback {
    /* Adjust feedback icon position */
    right: -15px;
}
</style>

<!-- Select2 -->
    <link href="plugins/select2/select2.min.css" rel="stylesheet" type="text/css" />
 <!-- Select2 

-->

    <script src="plugins/select2/select2.full.min.js" type="text/javascript"></script>  
    <script>
        $(".datepicker").datepicker({
          autoclose: true,
          format:'dd-mm-yyyy',
          daysOfWeekDisabled:[0,6],
          clearBtn: true,
          orientation: "auto top",
          todayHighlight:true,
          startDate: '0d'
          //endDate: '+7d'
        });
        
  </script>
