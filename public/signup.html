<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>MarginIQ | Sign in</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link href="angular-busy/dist/angular-busy.css" rel="stylesheet">
  
  <script src="angular/angular.min.js"></script>
  <script src="angular-busy/dist/angular-busy.js"></script>
  <!-- UI-Router -->
  <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	
  <script src="js/constant.js"></script>  
  <script src="js/services/services.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/signinCtrl.js"></script>
  <script src="js/core.js"></script>

</head>
<body ng-controller="signinCtrl" style="padding-top:30px">

    <div class="container">
	        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">MarginIQ Sign up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">Sign In</a></div><!--onclick="$('#signupbox').hide(); $('#loginbox').show()"-->
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form" ng-submit="adduser()">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="entity" class="col-md-3 control-label">Entity</label>
                                    <div class="col-md-9">
                                        <select class="form-control" ng-model="signup.entity" name="entity">
                                            <option>Bank</option>
                                            <option>Customer</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="entityname" class="col-md-3 control-label">Entity Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="entityname" ng-model="signup.entityname">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="fullname" class="col-md-3 control-label">Full Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="fullname" ng-model="signup.fullname">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="address" class="col-md-3 control-label">Address</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="address" ng-model="signup.address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fullname" class="col-md-3 control-label">Country</label>
                                    <div class="col-md-9">
                                        <select class="form-control" ng-model="signup.country" name="country">
                                            <option ng-repeat="c in countries">{{c.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="username" ng-model="signup.username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password" ng-model="signup.password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email Address</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" name="email" ng-model="signup.email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <a id="btn-cancel" type="button" class="btn btn-danger" href="/login"><i class="icon-hand-right"></i> &nbsp Cancel</a> 
                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button> 
                                    </div>
                                    
                                </div>
                                                                
                            </form>
                         </div>
                    </div>
         </div>
    </div>

</body>
</html>
